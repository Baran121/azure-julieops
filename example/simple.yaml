---
context: "context"
projects:      
  - name: "foo"
    consumers:
      - principal: "User:App0"
      - principal: "User:App1"
    producers:
      - principal: "User:App0"
      - principal: "User:App1"

    rbac:
      - ResourceOwner:
        - principal: "User:Foo"
      - SecurityAdmin:
        - principal: "User:Boo"  
    ksql:
      artefacts:
        streams:              
          - path: "./../example/riderlocations.sql"          
            name: "riderLocations"         
    topics:          
      - name: "pramodtopic"
        config:
          replication.factor: "3"
          num.partitions: "3"
    connectors:
      artefacts:
        - name: "DatagenSourceConnector_1"
          server: "connect0"
          path: connectors/source-jdbc.json